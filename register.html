<!DOCTYPE html> <html lang="ar"> <head> <meta charset="UTF-8" /> <title>تسجيل حساب</title> <link rel="stylesheet" href="style.css" /> </head> <body> <div class="container"> <h2>تسجيل حساب جديد</h2> <form id="registerForm"> <input type="email" id="email" placeholder="البريد الإلكتروني" required /> <input type="password" id="password" placeholder="كلمة المرور" required /> <button type="submit">تسجيل</button> </form> <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p> </div> <script> document.getElementById("registerForm").addEventListener("submit", async function(e) { e.preventDefault(); const res = await fetch("http://127.0.0.1:8000/register", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ email: document.getElementById("email").value, password: document.getElementById("password").value }) }); if (res.ok) { alert("تم التسجيل بنجاح"); window.location.href = "login.html"; } else { const data = await res.json(); alert("خطأ: " + data.detail); } }); </script> </body> </html>
