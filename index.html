<!DOCTYPE html> <html> <head> <title>ShopVibe Mini</title> <link rel="stylesheet" href="assets/styles.css"> </head> <body> <div class="container" id="product-list"></div> <script> fetch("http://localhost:8000/products/") .then(res => res.json()) .then(data => { const container = document.getElementById("product-list"); data.forEach(p => { container.innerHTML += ` <div class="product-card"> <img src="${p.image_url}" style="width:100%; max-height:200px;"> <h2>${p.name}</h2> <p>${p.description}</p> <strong>${p.price} $</strong><br> <a href="product.html?id=${p.id}"><button>اطلب الآن</button></a> </div> `; }); }); </script> </body> </html>
